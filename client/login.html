<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./assets/js/jquery-validation-1.19.3/dist/jquery.validate.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./assets/js/common.js"></script>
    <script src="./assets/js/login.js"></script>
</head>
<body>
    <section>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5 card shadow p-3 mb-5 bg-white">
                    <div class="login-wrap p-4 p-md-5">
                        <h3 class="heading-section mb-5 text-center">Login to your account</h3>
                        <!-- <form id="login-form" method="post" action="login.html" onsubmit="return false;"> -->
                        <form id="login-form" method="post" action="" autocomplete="off">
                            <div class="input-group flex-nowrap mt-3">
                                <input type="text" class="form-control" placeholder="Email" name="email" 
                                    id="email">
                                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                            </div>
                            <span id="emailMsg"></span>
                            <div class="input-group flex-nowrap mt-3">
                                <input type="password" class="form-control" placeholder="Password" name="pass" 
                                    id="pass">
                                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            </div>
                            <span id="passMsg"></span>
                            <div class="form-group d-md-flex mb-5 mt-3">
                                <div class="w-100">
                                    <label class="checkbox-wrap checkbox-primary">
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>Remember Me
                                    </label>
                                </div>
                                <div class="w-75 text-md-right">
                                    <a href="#">Forgot Password?</a>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary rounded" id="btn-login">Let's go</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
